[package]
name = "fractal"
version = "5.0.0-alpha1"
authors = ["Julian Sparber <julian@sparber.net>"]
edition = "2021"
rust-version = "1.65"

[profile.release]
debug = true

[profile.dev.package."*"]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 16

[dependencies]
async-stream = "0.3"
log = "0.4"
mime = "0.3.16"
tracing-subscriber = "0.3"
gettext-rs = { version = "0.7", features = ["gettext-system"] }
gtk-macros = "0.3"
once_cell = "1.5"
serde = "1.0.130"
serde_json = "1.0"
tokio = { version = "1.15", features = ["rt", "rt-multi-thread", "sync"] }
url = "2.2"
oo7 = { version = "0.1.0-beta.3", default-features = false, features = [
    "native_crypto",
    "tokio",
    "tracing",
] }
html2pango = "0.5.0"
futures = "0.3"
rand = "0.8"
indexmap = "1.6.2"
qrcode = "0.12.0"
ashpd = { version = "0.4.0-alpha.4", default-features = false, features = [
    "gtk4",
    "pipewire",
    "tracing",
    "tokio",
] }
gst = { version = "0.20.2", package = "gstreamer" }
gst_base = { version = "0.20.0", package = "gstreamer-base" }
gst_video = { version = "0.20.2", package = "gstreamer-video" }
gst_play = { version = "0.20.2", package = "gstreamer-play" }
gst_gtk = { version = "0.10.3", package = "gst-plugin-gtk4" }
gst_pbutils = { version = "0.20.0", package = "gstreamer-pbutils" }
image = "0.24"
regex = "1.5.4"
mime_guess = "2.0.3"
num_enum = "0.5.6"
thiserror = "1.0.25"
rqrr = "0.5"
secular = { version = "1.0.1", features = ["bmp", "normalization"] }
pulldown-cmark = "0.9.2"
geo-uri = "0.2.0"
html-escape = "0.2.11"
djb_hash = "0.1.3"
futures-signals = { version = "0.3.30", default-features = false }

[dependencies.sourceview]
package = "sourceview5"
version = "0.6.0"

[dependencies.gtk]
package = "gtk4"
version = "0.6.2"
features = ["v4_6"]

[dependencies.adw]
package = "libadwaita"
version = "0.3.1"
features = ["v1_3"]

[dependencies.shumate]
package = "libshumate"
version = "0.3.0"

[dependencies.matrix-sdk]
git = "https://github.com/matrix-org/matrix-rust-sdk.git"
rev = "0d4fac59622eee3867a371575e2e4cdfc9b61179"
features = [
    "socks",
    "sso-login",
    "markdown",
    "qrcode",
    "experimental-timeline",
    "image-rayon",
]

[dependencies.matrix-sdk-sled]
git = "https://github.com/matrix-org/matrix-rust-sdk.git"
rev = "0d4fac59622eee3867a371575e2e4cdfc9b61179"
features = ["crypto-store"]

[dependencies.ruma]
version = "0.8.1"
features = ["unstable-unspecified", "client-api-c", "unstable-sanitize"]

[patch.crates-io.x25519-dalek]
git = "https://github.com/A6GibKm/x25519-dalek"
rev = "9f19028c34107eea87d37bcee2eb2b350ec34cfe"
